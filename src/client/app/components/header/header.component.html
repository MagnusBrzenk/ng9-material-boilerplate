<mat-toolbar class="main-mat-toolbar" color="primary">
  <div class="not-showing-side-nav d-none d-md-flex">
    <ul class="links-in-header">
      <li routerLink>
        SiteTitle
      </li>
      <li routerLink="about">
        About
      </li>
      <li routerLink="contact">
        Contact
      </li>
    </ul>

    <div class="spacer">
      This div will use up in-between space and this text won't be seen
    </div>

    <button mat-icon-button routerLink="settings">
      <fa-icon [icon]="faCog" [fixedWidth]="true"></fa-icon>
    </button>
  </div>

  <div class="showing-side-nav d-md-none">
    <button mat-icon-button color="white" (click)="_openSideNav()">
      <fa-icon [icon]="faBars" [fixedWidth]="true"></fa-icon>
    </button>

    <div class="spacer">
      This div will use up in-between space and this text won't be seen
    </div>

    <ul style="background-color:rgba(255,0,0,0.0);">
      <li routerLink>
        SiteTitle
      </li>
    </ul>

    <div class="spacer">
      This div will use up in-between space and this text won't be seen
    </div>

    <button mat-icon-button routerLink="settings">
      <fa-icon [icon]="faCog" [fixedWidth]="true"></fa-icon>
    </button>
  </div>
</mat-toolbar>
